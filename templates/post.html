{%extends 'base.html'%}
{%block body%}

<div class="container">
  {%if post.image_path is not null%}
  <img src='{{asset_url(post.image_path)}}' class="img-fluid" alt="{{ post.title }}">
  {%endif%}
  <h1 class="mt-3 mb-3">{{ post.title }}</h1>
  <div class="conteiner mt-3">
    <div class="row">
      <span class="text-muted">Sergey Vl | {{post.published_date|date('F d, Y')}}</span>
    </div>
  </div>
  <div>
    {{ post.content|raw }}
  </div>
</div>


{%endblock%}
