        {%for post in posts%}
        <div class="row mb-2 bg-light" style="border: 1px solid #ddd">
          <div class="p-3">
            {%if post.image_path is not null%}
            <img src="{{asset_url(post.image_path)}}" class="card-img-top" alt="{{ post.title|escape }}">
            {%endif%}
            <div class="mt-3">
              <a href="/{{ post.url_key }}" class="">
                <h5 class="mt-2">{{ post.title|escape }}</h5>
              </a>
              <span class="text-muted">Sergey Vl | {{post.published_date|date('F d, Y')}}</span>
              <p class="mt-2">{{ post.description|escape }}</p>
              <a href="/{{ post.url_key }}" class="">Go somewhere</a>
            </div>
          </div>
        </div>
        {%endfor%}
